<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Blurred Background Popup</title>

</head>
<body>

<div class="container ">

    <h1>Welcome to our website</h1>
    <button class="btn">Click to join</button>


</div>

<div class="popup-container active">
    <h4>20% OFF Offer</h4>
    <label class="email-label" for="email">Email</label>
    <input type="email" class="input" name="" placeholder="Please enter your email">
    <button class="popup-btn">join</button>
    <div class="close-btn">
        <i class="fas fa-times"></i>

    </div>

</div>


<script src="./Blurred%20Background%20Popup.js"></script>
</body>
</html>
